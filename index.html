<h5>孫鵬、狄鶯3月赴美救子滯留超過200天，演藝事業全面停擺，為了贏得勝戰，夫妻倆還聘請「五星級」律師出手相救，
傳出變賣家產燒光1億，歷經8個月的努力，孫安佐終於將在11日晚間押解回台。
3日孫鵬好友屈中恆出席果陀舞台劇《ART》宣傳活動，也為好兄氣鬆口氣，大嘆：「終於啊終於。」
他透露這段期間都讓孫鵬專心處理事情，「當然也會為他加油打氣，但也不太會去打擾，因為關心他的人這麼多。」
至於對方何時回歸《國光幫》，他則說：「他（孫鵬）準備好了就會和製作單位講了，節目當然希望他早點回來。」
